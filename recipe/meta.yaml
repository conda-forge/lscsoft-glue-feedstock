{% set name = "lscsoft-glue" %}
{% set version = "1.59.3" %}
{% set sha256 = "a0ddf26fbb45a19b046510e630b6d39a1798f4cd89ba883a38b4f2f491d39d2b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - six
    - pyopenssl
    - numpy

test:
  imports:
    - glue
    - glue.ligolw
    - glue.segments

about:
  home: https://git.ligo.org/lscsoft/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Grid LSC User Engine

extra:
  recipe-maintainers:
    - duncanmmacleod
    - rpfisher
