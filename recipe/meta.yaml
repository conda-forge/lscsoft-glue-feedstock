{% set name = "lscsoft-glue" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bdfaebe4c921d83d1e3d1ca24379a644665e9d7530e7070665f387767c66923
  patches:
    # don't attempt to generate git_version.py, we have one
    - no-git_version.patch

build:
  number: 5
  ignore_run_exports:
    - m2w64-gcc-libs  # [win]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}  # [unix]
    - {{ compiler('m2w64_c') }}  # [win]
    # extras for cross compilation
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python                              # [build_platform != target_platform]
  host:
    - libpython  # [win]
    - pip
    - python
    - setuptools
  run:
    - ligo-segments
    - numpy
    - pyopenssl
    - python
    - python-pegasus-wms 4
    - six

test:
  requires:
    - make  # [not win]
    - matplotlib-base  # [not win]
    - pip
  source_files:
    - test/  # [not win]
  imports:
    - glue
    - glue.gpstime
    - glue.iterutils
    - glue.lal
    - glue.ligolw
    - glue.ligolw.ilwd
    - glue.ligolw.tokenizer
    - glue.pipeline
    - glue.text_progress_bar
    - glue.utils
    - glue.workflow
  commands:
    # check requirements
    - python -m pip check
    # attempt to run some tests
    - make -C test/ -j{{ CPU_COUNT }} check -o lal_verify -o ligolw_test01 -o test_ligolw_lsctables -o test_ligolw_table -o test_ligolw_utils_segments  # [not win]

about:
  home: https://git.ligo.org/lscsoft/glue.git
  doc_url: https://lscsoft.docs.ligo.org/glue/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Grid LSC User Engine
  description: |
    Glue is a collection of utilities for running data analysis pipelines
    for online and offline analysis as well as accessing various grid
    utilities.  It also provides the infrastructure for the segment
    database.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - robertbruntz
    - rpfisher
